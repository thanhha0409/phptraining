# This is example for "users" table.
# Table's Metadata are written here.
# It needs User class in PHP.
# See also doctrine/model/User.php.
User:
  type: entity
  table: users
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
    age:
      type: integer
